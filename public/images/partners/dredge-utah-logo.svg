<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284C7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="equipmentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#475569;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64748B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Water background -->
  <rect x="0" y="60" width="200" height="60" fill="url(#waterGradient)" opacity="0.3"/>
  
  <!-- Water ripples -->
  <ellipse cx="100" cy="90" rx="80" ry="20" fill="none" stroke="url(#waterGradient)" stroke-width="2" opacity="0.6"/>
  <ellipse cx="100" cy="90" rx="60" ry="15" fill="none" stroke="url(#waterGradient)" stroke-width="2" opacity="0.8"/>
  
  <!-- Dredging equipment -->
  <rect x="70" y="30" width="60" height="25" rx="5" fill="url(#equipmentGradient)"/>
  <rect x="75" y="35" width="50" height="15" fill="url(#accentGradient)"/>
  
  <!-- Equipment arm -->
  <rect x="95" y="25" width="10" height="20" fill="url(#equipmentGradient)"/>
  <rect x="90" y="20" width="20" height="8" fill="url(#equipmentGradient)"/>
  
  <!-- Dredge bucket -->
  <path d="M85 45 L75 55 L125 55 L115 45 Z" fill="url(#accentGradient)"/>
  <rect x="75" y="55" width="50" height="8" fill="url(#equipmentGradient)"/>
  
  <!-- Sediment -->
  <ellipse cx="100" cy="95" rx="30" ry="8" fill="#92400E" opacity="0.7"/>
  
  <!-- Text -->
  <text x="100" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E40AF">DREDGE UTAH</text>
</svg>
