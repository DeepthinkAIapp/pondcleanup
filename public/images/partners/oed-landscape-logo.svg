<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="landscapeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="treeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#166534;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16A34A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="groundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#92400E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A16207;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="200" height="120" fill="url(#landscapeGradient)" opacity="0.1"/>
  
  <!-- Ground -->
  <rect x="0" y="80" width="200" height="40" fill="url(#groundGradient)" opacity="0.3"/>
  
  <!-- Trees -->
  <circle cx="60" cy="50" r="20" fill="url(#treeGradient)"/>
  <rect x="55" y="70" width="10" height="15" fill="url(#groundGradient)"/>
  
  <circle cx="140" cy="45" r="18" fill="url(#treeGradient)"/>
  <rect x="135" y="63" width="10" height="17" fill="url(#groundGradient)"/>
  
  <!-- Smaller plants -->
  <circle cx="100" cy="60" r="12" fill="url(#treeGradient)" opacity="0.8"/>
  <rect x="97" y="72" width="6" height="8" fill="url(#groundGradient)"/>
  
  <!-- OED letters -->
  <text x="50" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#166534">O</text>
  <text x="70" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#166534">E</text>
  <text x="90" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#166534">D</text>
  
  <!-- Text -->
  <text x="100" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#166534">LANDSCAPE</text>
</svg>
