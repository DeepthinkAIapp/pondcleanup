<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dumpsterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F97316;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="40" y="30" width="120" height="60" rx="8" fill="url(#dumpsterGradient)"/>
  
  <!-- Dumpster lid -->
  <rect x="45" y="25" width="110" height="8" rx="4" fill="url(#accentGradient)"/>
  
  <!-- Dumpster handles -->
  <rect x="60" y="35" width="8" height="20" rx="4" fill="url(#accentGradient)"/>
  <rect x="132" y="35" width="8" height="20" rx="4" fill="url(#accentGradient)"/>
  
  <!-- Dumpster opening -->
  <rect x="50" y="40" width="100" height="40" fill="none" stroke="url(#accentGradient)" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Icon symbol -->
  <circle cx="100" cy="60" r="12" fill="url(#accentGradient)"/>
  <text x="100" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">i</text>
  
  <!-- Text -->
  <text x="100" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1F2937">ICON DUMPSTERS</text>
</svg>
